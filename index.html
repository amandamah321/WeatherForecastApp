<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="title">Weather</h2>

        <input id="input__city" class="input__city" placeholder="City" onkeypress="keyEnter()">
        <button class="button__search" onclick="searchButton()">
            <img class="img__search" src="https://www.svgrepo.com/show/488200/find.svg" alt="lupa">
        </button>

        <div class="box">

            <div class="top_box">
                <h2 class="city"></h2>
                <p class="degree"></p>
            </div>


            <div class="bottom_box">

                <div class="bottom__box--align">
                    <div class="img_container">

                    </div>
                    <p class="weather__text"></p>
                </div>

                <p class="humidity"></p>
                <p class="max-temp"></p>
                <p class="min-temp"></p>
            </div>

        </div>

    </div>
</body>

</html>
